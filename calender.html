<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <meta name= "viewport" content= "width=device-width, initial-scale=1">
  <link rel= "stylesheet" href= "calender.css">
  <link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity= "sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src= "https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.4.1.js"  integrity= "sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> 
  <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
 <script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body> <!-----style= "background-image: url('names.jpg');"-->
  <div class= "container  mt-5">
    <div class= "card" >  
      <div class= "head">
        <div class= "aevent">
          <button type="button" class="btn btn-2" data-toggle="modal" data-target="#myModal">Add New Event </button>
          </div> </br>
        <div>
          <button class=" btn previous" id="previous" onclick="previous()">Previous</button>  <!-----&laquo;----->
          <button class="btn next" id="next" onclick="next()">Next </button>                <!-----&raquo;----->
          <h3 class="dateshow" id="monthAndYear"></h3>
        </div><br>
        <form class="form-inline justify-content-center">
          <label class="monthshow mr-2 ml-2" for="month"></label>
          <select class="dropdown form-control col-sm-8 col-md-4" name="month" id="month" onchange="setDate()">
            <option value=0>Jan</option>
            <option value=1>Feb</option>
            <option value=2>Mar</option>
            <option value=3>Apr</option>
            <option value=4>May</option>
            <option value=5>Jun</option>
            <option value=6>Jul</option>
            <option value=7>Aug</option>
            <option value=8>Sep</option>
            <option value=9>Oct</option>
            <option value=10>Nov</option>
            <option value=11>Dec</option>
          </select>
          <label class="yearshow mr-2 ml-2" for="year"></label>
          <select class="year form-control col-sm-8 col-md-4" name="year" id="year" onchange="setDate()">
          </select>   
        </form><br><br>
      </div> <!-----head-->  
      <div class="body">
        <table class="table table-bordered table-responsive-sm" id="calendar">
          <thead>
            <tr id= "week" style= "text-align: center;">
            </tr>
          </thead>
          <tbody id="calendar-body" class= "calender-body" style= "text-align: center;"> 
          </tbody>
        </table>
      </div>
    </div>
    <div class= "slide mt-5" id= "event-display">
      <script id= "template" type= "text/template">
        {{#result}}
          <div class= "alert alert-info alert-dismissible fade show" role= "alert">
            <h3>{{date}}</h3>
            <h5>{{tittle}}</h5>
            <p>{{discription}}</p>
            <button type= "button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden= "true">&times;</span>
            </button>
          </div>
        {{/result}} 
        {{^result}}
          <div class= "alert alert-info alert-dismissible fade show" role= "alert"> 
            <h5>No Event is Schedule</h5>
            <button type= "button" class= "close" data-dismiss= "alert" aria-label= "Close">
              <span aria-hidden= "true">&times;</span>
            </button>
          </div>
        {{/result}}
      </script>
    </div>  
  </div>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="padding:20px 50px;">
          <h4><span><i class="icon-calendar"></i></span> Add Event</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="text1">Date :</label>
              <input type="date" class="form-control" id="text1" placeholder="Add Date" required>
            </div>
            <div class="form-group">
              <label for="text2">Metting Tittle : </label>
              <input type="text" class="form-control" id="text2" placeholder="Add Meeting" required>
            </div>
            <div class="form-group">
              <label for="text3">Discription :</label>
              <input type="text" class="form-control" id="text3" placeholder="Add Discription">
            </div>
              <button type="submit" class="btn btn-add btn-primary btn-block" data-dismiss="modal" >Add Event</button>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div> 
  <script src="main.js"></script>
  <script src="calender.js"></script>
</body>
</html>
